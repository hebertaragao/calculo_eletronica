<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>

        let resistencia = parseFloat(prompt("Entre com o valor da resistência: "));
        let tensao = parseFloat(prompt("Entre com o valor da tensão: "));
        let corrente = tensao / resistencia;
        alert("A corrente é de : " + corrente + " A");
        </script>
</body>
